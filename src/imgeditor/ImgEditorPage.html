<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"></link>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="react-image-crop/dist/ReactCrop.css">
</head>
<body style="background-color: rgba(0,0,0,0); margin: 0" >
  <div id="editorWrapper"></div>
</body>
<script type="text/jsx">
  import React from 'react';
  import ReactDOM from 'react-dom';
  import { AppContainer } from 'react-hot-loader';
  import queryString from 'query-string';
  import { imgFile } from '../main/MainMenu.js'

  import ImgEditor from './ImgEditor.jsx';
  const app = require('electron').remote.app;

  const queryObject = queryString.parse(window.location.search);
  const fileType = queryObject.fileType || 'unknown';
  const fileName = queryObject.fileName  || 'unknown';
  const directory = queryObject.directory || 'unknown';

  const render = () => {
    ReactDOM.render( <ImgEditor directory={directory} fileType={fileType} fileName={fileName} className="cropimage"/>, document.getElementById('editorWrapper'));
    // React.render( <ImgEditorOptions/>, document.getElementById('edit'));
  }

  render();

  if (module.hot) {
    module.hot.accept(render);
  }
</script>
</html>
