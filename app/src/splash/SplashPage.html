<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../../node_modules/semantic-ui-css/semantic.css">
</head>
<body>
<div id="SplashPage"></div>
</body>

<script type="text/jsx">
  import React from 'react';
  import ReactDOM from 'react-dom';
  import { Grid, Header } from 'semantic-ui-react';
  import SplashTable from './SplashTable';
  import SplashLogs from './SplashLogs';
  const app = require('electron').remote.app

  // Get the parameters to SplashTable
  const dir = app.techFolioWindowManager.getDirectory();
  const token = app.techFolioGitHubManager.get('token');
  const username = app.techFolioGitHubManager.get('username');
  const repo = app.techFolioGitHubManager.get('repo');
  const dirty = 'unknown';
  const logs = app.techFolioGitHubManager.getLogs();

  const render = () => {
    ReactDOM.render(
      <Grid style={{padding: "20px"}}>
        <Grid.Column textAlign="center">
        <Header as="h1">Welcome to TechFolio Designer</Header>
          <p>Use the config menu to change the following settings</p>
          <SplashTable dir={dir} token={token} username={username} repo={repo} dirty={dirty}/>
          <SplashLogs logs={logs} />
        </Grid.Column>
      </Grid>,
      document.getElementById('SplashPage'));
  }
  render();
</script>
</html>
