<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.js">
  <link rel="stylesheet" href="../node_modules/codemirror/mode/markdown/markdown.js">
  <link rel="stylesheet" href="../node_modules/codemirror/mode/javascript/javascript.js">
  <link rel="stylesheet" href="../node_modules/codemirror/addons/lint/lint.js">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgba(0,0,0,0); margin: 0" >
  <div id="App"></div>
</body>

<script type="text/jsx">
import React from 'react';
import ReactDOM from 'react-dom';
import { AppContainer } from 'react-hot-loader';
import queryString from 'query-string';
const app = require('electron').remote.app

// Get the parameters to the App
const queryObject = queryString.parse(window.location.search);
const fileType = queryObject.fileType || 'unknown';
const fileName = queryObject.fileName  || 'unknown';
const directory = app.techFolioWindowManager.getDirectory() || 'unknown';

const render = () => {
  const TechFolioEditor = require('./TechFolioEditor').default;
  ReactDOM.render(
    <AppContainer>
      <TechFolioEditor directory={directory} fileType={fileType} fileName={fileName}/>
    </AppContainer>, document.getElementById('App'));
}
render();

if (module.hot) {
  module.hot.accept(render);
}
</script>
</html>
