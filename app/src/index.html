<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body style="background-color: rgba(0,0,0,0); margin: 0" >
  <div id="App"></div>
</body>

<script type="text/jsx">
import React from 'react';
import ReactDOM from 'react-dom';
import { AppContainer } from 'react-hot-loader';
import queryString from 'query-string';
const app = require('electron').remote.app

// Get the parameters to the App
const queryObject = queryString.parse(window.location.search);
const fileType = queryObject.fileType || 'unknown';
const fileName = queryObject.fileName  || 'unknown';
const techFolioDir = app.techFolioDir || 'unknown';

const render = () => {
  const App = require('./App').default;
  ReactDOM.render(
    <AppContainer>
      <App techFolioDir={techFolioDir} fileType={fileType} fileName = {fileName}/>
    </AppContainer>, document.getElementById('App'));
}
render();

if (module.hot) {
  module.hot.accept(render);
}
</script>
</html>
